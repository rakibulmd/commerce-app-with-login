<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="stylemin.css" />
		<title>Welcome | Free Cart</title>
	</head>
	<body>
		<section
			id="first-section"
			class="w-screen h-screen p-2 flex flex-col lg:flex-row justify-center items-center bg-gradient-to-br fr from-red-300 to-purple-400 via-cyan-200"
		>
			<div
				class="w-80 md:w-96 h-3/4 bg-black/10 rounded-xl border-white/50 border flex flex-col justify-around"
			>
				<div class="w-full px-2">
					<p class="text-xl pt-2 px-4">Add to Your wishlist</p>
					<div class="h-60 p-4 flex justify-between">
						<div
							class="overflow-y-auto h-full border-r flex-1 border-sky-100/50"
						>
							<p class="text-base mb-3">Click to remove item</p>
							<ul
								id="item-container"
								class="list-disc list-inside"
							>
								<li>Phone</li>
								<li>Keyboard</li>
								<li>Laptop</li>
							</ul>
						</div>
						<div class="flex-1 px-3">
							<p class="text-base mb-3">Click to add items</p>
							<div class="flex justify-between items-center mb-1">
								<p>Camera</p>
								<button
									class="add-item border-2 border-sky-600/20 px-3 active:bg-sky-400"
								>
									+
								</button>
							</div>
							<div class="flex justify-between items-center mb-1">
								<p>Laptop</p>
								<button
									class="add-item border-2 border-sky-600/20 px-3 active:bg-sky-400"
								>
									+
								</button>
							</div>
							<div class="flex justify-between items-center mb-1">
								<p>Phone</p>
								<button
									class="add-item border-2 border-sky-600/20 px-3 active:bg-sky-400"
								>
									+
								</button>
							</div>
							<div class="flex justify-between items-center mb-1">
								<p>Desktop</p>
								<button
									class="add-item border-2 border-sky-600/20 px-3 active:bg-sky-400"
								>
									+
								</button>
							</div>
							<div class="flex justify-between items-center mb-1">
								<p>iMac</p>
								<button
									class="add-item border-2 border-sky-600/20 px-3 active:bg-sky-400"
								>
									+
								</button>
							</div>
						</div>
					</div>
				</div>
				<div class="px-2 flex justify-between">
					<input
						id="item-input"
						class="px-2 py-2 bg-white/40 w-3/4 rounded"
						type="text"
						placeholder="Enter your item name"
					/>
					<button
						id="input-add-item"
						class="px-6 py-2 bg-white/40 text-black rounded font-bold text-left inline-block active:bg-sky-400"
					>
						Add
					</button>
				</div>
				<div class="px-2">
					<button
						id="first-continue"
						class="px-6 py-2 bg-sky-600 text-white rounded font-bold text-left inline-block hover:bg-sky-500 active:bg-sky-400"
					>
						Continue
					</button>
				</div>
			</div>
		</section>
		<section
			id="second-section"
			class="hidden w-screen h-screen p-2 flex flex-col lg:flex-row justify-center items-center bg-gradient-to-br fr from-red-300 to-purple-400 via-cyan-200"
		>
			<div
				class="w-80 md:w-96 h-3/4 bg-black/10 rounded-xl border-white/50 border flex flex-col justify-around"
			>
				<p class="text-xl pt-2 px-4">Select Membership Option</p>
				<div
					id="loyalty"
					class="w-56 h-1/4 bg-black/10 rounded-xl border-white/50 border flex flex-col justify-around items-center mx-auto"
				>
					<p class="bg-sky-200 px-3 py-1 rounded-lg">Loyalty</p>
					<p>$5000+</p>
					<p>10% off + Free Delivery</p>
				</div>
				<div
					id="regular"
					class="w-56 h-1/4 bg-black/10 rounded-xl border-white/50 border flex flex-col justify-around items-center mx-auto"
				>
					<p class="bg-sky-200 px-3 py-1 rounded-lg">Regular</p>
					<p>$5000+</p>
					<p>10% off + Free Delivery</p>
				</div>

				<div class="px-2">
					<button
						id="second-continue"
						class="px-6 py-2 bg-sky-600 text-white rounded font-bold text-left inline-block hover:bg-sky-500 active:bg-sky-400"
					>
						Continue
					</button>
				</div>
			</div>
		</section>
		<script src="products.js"></script>
	</body>
</html>
