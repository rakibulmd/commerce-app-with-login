<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>Document</title>
	</head>
	<body>
		<section
			class="w-screen h-screen flex items-center bg-gradient-to-br fr from-red-300 to-purple-400 via-cyan-200"
		>
			<div class="container mx-auto">
				<div
					id="form"
					class="mx-auto w-3/5 md:w-96 h-96 flex flex-col pt-32 items-center bg-black/10 rounded-xl border-white/50 border"
				>
					<input
						id="input-email"
						class="block text-black rounded border-b-2 rounded-b-none border-black/40 w-3/4 md:w-1/2 mb-5 bg-white/0 outline-none placeholder:text-black/30"
						type="email"
						placeholder="Enter Your Email"
					/>
					<input
						id="input-password"
						class="block rounded border-b-2 border-black/40 rounded-b-none w-3/4 md:w-1/2 bg-black/0 outline-none placeholder:text-black/30"
						type="password"
						placeholder="Enter Your Password"
					/>
					<div class="mt-6">
						<button
							id="login-btn"
							class="px-4 py-1 bg-sky-600 text-white rounded-sm text-left block hover:bg-sky-500 active:bg-sky-400"
							disabled
						>
							Log In
						</button>
					</div>
					<div class="mt-5">
						<p id="login-error-message"></p>
					</div>
				</div>
			</div>
		</section>
		<script src="main.js"></script>
	</body>
</html>
